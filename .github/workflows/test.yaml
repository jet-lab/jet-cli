name: Test

on:
  pull_request: {}
  push:
    branches: [master]

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Format Check
        run: cargo fmt --all --check

      - name: Clippy Check
        run: cargo clippy -- -Dwarnings

      - name: Tests
        run: cargo test --locked
